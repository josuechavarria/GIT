{% load static %}
{% block content %}
<div class="row">
    <!-- left column -->
    <div class="col-lg-9">
        <!-- general form elements -->       
        <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Registrar Perfil</h3>              
            </div><!-- /.box-header -->
                <!-- form start -->
            <form role="form" class="form-horizontal" enctype="multipart/form-data" method="post">
                <div class="box-body">
                    {% csrf_token %} 
                    {% for field in form %}
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="{{field.name}}"> {{field.label}} </label>
                        <div class="col-sm-10">
                            {{ field }}
                        </div>
                    </div>
                    {% endfor %}
                </div> 
                <div class="form-group">
                    <input type="hidden" name="GuardarNuevo" id="Nuevo_" disabled="disabled" />
                </div>
                <div class="box-footer">
                    <div class="col-md-3 col-md-offset-6">
                        <button class="btn btn-raised btn-primary pull-left" type="submit" onclick="$('#id_empresa').removeAttr('disabled');$('#SaveNew').removeAttr('disabled');" value="SaveNew"><i class="fa fa-save"></i>&nbsp;Guardar</button>
                    </div>                    
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock%}

{% block script %}
<script type="text/javascript">
$("#id_empresa").val("{{empresa.pk}}");
$("#id_empresa").attr('disabled','disabled');
</script>
{% endblock %}
